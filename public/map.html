<!DOCTYPE html>
<html>
<head>
  <title>Automower Heatmap</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([55.7, 13.2], 17); // Adjust to your lawn center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20
    }).addTo(map);

    let heatLayer = null;
    let recentLayer = null;

    function loadHeatmap() {
        fetch('/api/positions')
            .then(res => res.json())
            .then(data => {
                if (heatLayer) {
                    map.removeLayer(heatLayer);
                }
                heatLayer = L.heatLayer(data, {
                    radius: 9,
                    blur: 7,
                    maxZoom: 20,
                    gradient: {1: 'LawnGreen', 0.75: 'CornflowerBlue', 0.5: 'Red'}
                }).addTo(map);
                
                if (!map._boundsFitted) {
                    const latLngs = data.map(p => L.latLng(p[0], p[1]));
                    const bounds = L.latLngBounds(latLngs);
                    map.fitBounds(bounds);
                    map._boundsFitted = true;
                }
            });
    }

    function loadRecent() {
        fetch('/api/recent-positions')
            .then(res => res.json())
            .then(points => {
                if (recentLayer) {
                    map.removeLayer(recentLayer);
                }
                recentLayer = L.layerGroup();
                const polylinePoints = [];
                points.forEach(([lat, lon]) => {
                    L.circleMarker([lat, lon], {
                        radius: 3,
                        color: 'white',
                        weight: 1,
                        fillColor: 'white',
                        fillOpacity: 1
                    }).addTo(recentLayer);
                    polylinePoints.push([lat, lon]);
                });
                if (polylinePoints.length > 1) {
                    const dashedLine = L.polyline(polylinePoints, {
                        color: 'white',
                        weight: 1.25,
                        dashArray: '6, 4',
                        opacity: 0.7
                    });
                    dashedLine.addTo(recentLayer);

                    const endPoint = polylinePoints[0];
                    L.marker(endPoint, {
                        icon: L.divIcon({
                            className: 'flag-icon',
                            html: '🏁',
                            iconSize: [24, 24],
                            iconAnchor: [0, 24]
                        })
                    }).addTo(recentLayer);
                }
                recentLayer.addTo(map);
            });
    }

    loadHeatmap();
    loadRecent();
    setInterval(() => { loadHeatmap(); loadRecent(); }, 60000);
  </script>
</body>
</html>
